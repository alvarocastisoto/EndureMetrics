spring.application.name=garmin
# Conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/garmin_db
spring.datasource.username=postgres
spring.datasource.password=root

# Configuración de Hibernate (El ORM)
# 'update' crea las tablas automáticamente si no existen o las actualiza si añades columnas
spring.jpa.hibernate.ddl-auto=update

# Mostrar el SQL en la consola (útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Evitar un warning molesto de Spring Boot al arrancar
spring.jpa.open-in-view=false